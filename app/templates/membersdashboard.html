<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="PWA Dashboard" />
    <title>PWA Mobile Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-bottom: 60px;
      }
      .navbar-bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        z-index: 1000;
      }
      .btn-small {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card mb-4">
        <div class="card-body">
          <!-- Top Row -->
          <div class="row mb-3">
            <div class="col-6">
              <button
                class="btn btn-outline-primary btn-small"
                data-bs-toggle="modal"
                data-bs-target="#switchCoopModal"
              >
                Switch Coop
              </button>
            </div>
            <div class="col-6 text-end">
              <button
                class="btn btn-primary btn-small"
                data-bs-toggle="modal"
                data-bs-target="#addCoopModal"
              >
                Add Coop
              </button>
            </div>
          </div>
          <!-- Bottom Row -->
          <div class="row">
            <div class="col-6">
              <div class="card bg-light">
                <div class="card-body text-center">
                  <h5 class="card-title">Savings Total</h5>
                  <p class="card-text">$0.00</p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card bg-light">
                <div class="card-body text-center">
                  <h5 class="card-title">Loans Total</h5>
                  <p class="card-text">$0.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Announcements Section -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title">
              Announcements <a href="#" class="text-primary">View all</a>
            </h5>
          </div>
          <div class="announcement"></div>

          <!-- Add more announcements here -->
        </div>
      </div>
    </div>

    <!-- Switch Coop Modal -->
    <div
      class="modal fade"
      id="switchCoopModal"
      tabindex="-1"
      aria-labelledby="switchCoopModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="switchCoopModalLabel">
              Switch Cooperative
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Modal body content for Switch Coop -->
            <p>Select the cooperative you want to switch to:</p>
            <select class="form-select">
              <option selected>Select Coop</option>
              <option value="1">Coop 1</option>
              <option value="2">Coop 2</option>
              <option value="3">Coop 3</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Switch</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Coop Modal -->
    <div
      class="modal fade"
      id="addCoopModal"
      tabindex="-1"
      aria-labelledby="addCoopModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCoopModalLabel">Add Cooperative</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Modal body content for Add Coop -->
            <form>
              <div class="mb-3">
                <label for="coopName" class="form-label"
                  >Cooperative ID To Join</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="coopName"
                  placeholder="Enter Coop id"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Add Coop</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-dark bg-dark navbar-bottom">
      <div class="container d-flex justify-content-around">
        <a class="navbar-brand" href="#">
          <i class="bi bi-house-door"></i>
          <span class="d-block">Home</span>
        </a>
        <a class="navbar-brand" href="#">
          <i class="bi bi-bar-chart"></i>
          <span class="d-block">Savings</span>
        </a>
        <a class="navbar-brand" href="#">
          <i class="bi bi-person"></i>
          <span class="d-block">Loans</span>
        </a>
        <a class="navbar-brand" href="#">
          <i class="bi bi-gear"></i>
          <span class="d-block">Settings</span>
        </a>
      </div>
    </nav>
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Data not loaded</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var errorModal = new bootstrap.Modal(
          document.getElementById("errorModal")
        );
        errorModal.show();
      });
    </script>
  </body>
</html>
